<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fire</title>
	
	<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
	<script type="text/javascript" src="webgl-utils.js"></script>
	<!--FRAGMENT SHADER-->
	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		varying vec2 vTextureCoord;

		uniform sampler2D uSampler;

		uniform vec3 uColor;
		uniform float uOpacity;

		void main(void){
			vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			gl_FragColor = textureColor * vec4(uColor, uOpacity);
		}
	</script>
	<!--VERTEX SHADER-->
	<script id="shader-vs" type="x-shader/x-vertex">
		//inputs, vary from vertex to vertex
		attribute vec3 aVertexPosition;
		attribute vec2 aTextureCoord;
		//non-varying uniforms
		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;
		//output
		varying vec2 vTextureCoord;

		void main(void){
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			//pass to fragment shader
			vTextureCoord = aTextureCoord;
		}
	</script>

	<script type="text/javascript" src="fire2.js"></script>
</head>
<body onload="webGLStart();">
	<p>This is a project in course TSBK03, LiU</p>
	<canvas id="gl" width="500" height="500"></canvas>
</body>
</html>
